<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Players</title>
  <link rel="stylesheet" type="text/css" href="cards.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div id="game-setup-container" class="center">
    <h1>Up the River, Down the River</h2>
      <h2>Add Players</h2>
      <h3 id="max">(6 player max and names must be unique)</h3>
      <form id="name-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" maxlength="12"><br>
        <button type="submit" class="add-player-btn">Add Player</button>
      </form>
      <div id="players"></div>
      <div id="start-game" style="display: none;">
        <button id="start-game-btn" class="start-btn">
          Start Game
        </button>
      </div>
  </div>
  <div id="game-container" style="display: none;">
    <div class="wrapper">
      <div class="player-row" id="player-row">
        <div id="player-div-1" class="player playingCards faceImages rotateHand">
        </div>

        <div id="player-div-2" class="player playingCards faceImages rotateHand">
        </div>

        <div id="player-div-3" class="player playingCards faceImages rotateHand">
        </div>

        <div id="player-div-4" class="player playingCards faceImages rotateHand">
        </div>
        <div id="player-div-5" class="player playingCards faceImages rotateHand">
        </div>
        <div id="player-div-6" class="player playingCards faceImages rotateHand">
        </div>
      </div>

      <div class="table-area">
        <div id="header-container" class="center">
          <h2 id="round-number"></h2>
          <h3 id="round-title"></h3>
        </div>

        <div id="table-container" class="center">
          <div id="prompt-area"></div>
          <div id="card-area" class="playingCards faceImages"></div>
          <div id="drinks-area"></div>
        </div>
        <hr class="rounded" id="divider" style="display: none;">
        <div id="bus-area" style="display: none;">
          <div>
            <div id="header-container-bus" class="center">
              <h2 id="round-number-bus">Round 6</h2>
              <h3 id="round-title">Give and Take</h3>
            </div>
            <div id="bus-prompt-area">Click a card to begin</div>
          </div>
          <div>
            <h3 class="give-take">Give</h3>
            <div class="playingCards faceImages center-flex">
              <div id="bus-left" class="side-bus"></div>
              <div id="bus-mid">
                <div id="bus-mid-top">
                </div>
                <div id="bus-mid-bottom">
                </div>
              </div>
              <div id="bus-right" class="side-bus">
              </div>
            </div>
            <h3 class="give-take">Take</h3>
          </div>
        </div>

        <div id="game-over-area" class="center" style="display: none;">
          <h2>Game Over</h2>
          <h3>Thank you for playing!</h3>
          <!-- <div>
            <button id="replay">Run it back</button>
          </div> -->
          <div>
            <button id="replay2" onclick="location.reload()">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
